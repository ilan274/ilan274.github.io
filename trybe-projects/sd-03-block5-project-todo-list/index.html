        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </section><br>
      <button id="clear-board">Clear all pixels</button><br><br><br><br>
      <form>
        <label for="board-size">Insert rows & columns</label>
        <input id="board-size" type="number" min="5" max="50">
        </form>
      <button id="generate-board">Create your own table :)</button>
    </article>
    <script src="script.js"></script>
  </body>
</html>
