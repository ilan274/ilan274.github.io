<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list | Ilan Herbach</title>
  </head>
  <body>
    <article>
      <section id="title-explanation">
        <header>
          <h1>Minha Lista de Tarefas</h1>
          <p id="funcionamento">
            Clique duas vezes em um ite m para marcá-lo como completo
          </p>
        </header>
      </section>
      <section>
        <input id="texto-tarefa" name="" type="text" />
        <button id="criar-tarefa">Add</button>
      </section>
      <ol id="lista-tarefas"></ol>
      <section>
        <button class="padrao" id="mover-cima">▲</button>
        <button class="padrao" id="mover-baixo">▼</button>
        <button class="padrao" id="remover-selecionado">Remove selected</button>
        <button class="padrao" id="remover-finalizados">
          Remove completed
        </button>
        <button class="padrao" id="salvar-tarefas">Salvar</button>
        <button id="apaga-tudo">Delete all</button>
      </section>
    </article>
  </body>
</html>
