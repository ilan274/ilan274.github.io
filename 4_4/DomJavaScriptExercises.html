<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 4.4</title>

  <style>
    div {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
  <div class="main-content">
    <div class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </div>
  </div>
  <script>

    /*
      Here you will modify the existing elements using only the functions: - document.getElementById () - document.getElementsByClassName () - document.getElementsByTagName ()
      1. Create a function that changes the text in the <p> tag for a description of how see you in 2 years. (Don't spend time thinking about the text, but doing the exercise)
      2. Create a function that changes the color of the yellow square to Trybe's green.
      3. Create a function that changes the color of the red square to white.
      4. Create a function that corrects the text of the <h1> tag.
      5. Create a function that changes all text in the <p> tag to uppercase.
      6. Create a function that displays the contents of all <p> tags on the console.
      */

    // First exercise
    function changeText(x) {
      let text = document.getElementsByTagName("p")[0]
      text.innerHTML = x
    }
    changeText("Enter new text here.");

    // Second exercise
    function changeYellowToGreen() {
      document.getElementsByTagName("div")[0].style.backgroundColor = "#0fa36b"
    }
    changeYellowToGreen()

    // Third exercise
    function changeRedToWhite() {
      document.querySelectorAll("div")[1].style.backgroundColor = "white"
    }
    changeRedToWhite()

    // Fourth exercise
    function correctTitle() {
      document.getElementsByClassName("title")[0].innerHTML = "Exercício 4.4 - JavaScript"
    }
    correctTitle()

    // Fifth exercise
    function pToUpperCase() {
      let pTag = document.getElementsByTagName("p").length;
      for (i = 0; i < pTag; i++) {
        document.getElementsByTagName("p")[i].style.textTransform = "uppercase"
      }
    }


  </script>
</body>

</html>
