<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <fieldset>
    <legend>Dados pessoais</legend>
    <form id="formulario" action="">
      <div>
        <label for="nome">Nome completo:
          <input name="nome" id="nome" type="text" maxlength="40" />
        </label>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" maxlength="50" required="required" />
      </div>
      <div>
        <label for="cpf">CPF:
          <input pattern="[0-9]+.[0-9]+.[0-9]+-[0-9]" type="text" name="cpf" id="cpf" maxlength="14" /></label>
      </div>
      <div>
        <label for="endereco">Endereço:</label>
        <input type="text" maxlength="200" required="required" />
      </div>
      <div>
        <label for="cidade">Cidade:
          <input type="text" maxlength="28" required="required" />
        </label>
      </div>
      <div>
        <label for="estado">Estado:
          <select name="estado" id="estado"></select>
        </label>
      </div>
      <label for="masculino">Masculino <input type="radio" value="masculino" name="tipo" id="masculino" /></label>
      <label for="feminino">Feminino <input type="radio" value="feminino" name="tipo" id="feminino" /></label>
      <label for="outro">Outro <input type="radio" value="outro" name="tipo" id="outro" /></label>
      </label>
      </div>
  </fieldset>
  <fieldset>
    <legend>Dados do seu último emprego</legend>
    <div>
      <label for="resumocurriculo">Resumo do currículo<br />
        <textarea required="required" name="resumocurriculo" id="resumocurriculo" cols="30" rows="10" maxlength="1000"
          placeholder="Limite de 1000 caracteres"></textarea></label>
    </div>
    <div>
      <label for="role">Cargo:
        <input required="required" maxlength="40" name="role" id="role" type="text">
      </label>
    </div>
    <div>
      <label for="descricaocargo">Descrição do cargo:<br />
        <textarea maxlength="500" name="descricaocargo" id="descricaocargo" cols="30" rows="10"></textarea>
      </label>
    </div>
    <div>
      <label for="data">Data:
        <input pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" required="required" type="date"
          name="data" id="data">
      </label>
    </div>
    <button id="enviar" type="submit" value="submit">Enviar</button>
    <button class="apagartudo" type="reset">Apagar tudo</button>
    </form>
    <div id="consolidacao"></div>
  </fieldset>
</body>

</html>
