<!--
	This webpage describes the favorite seasons of Olaf, a sun-loving snowman. Both of the <h2>'s have id's, but there are no CSS rules for styling them yet. Add 2 rules that color the headings.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #summer {
			color: darkgreen;
		}
		#winter {
			color:rgb(77, 0, 17);
		}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
	<h1>Olaf's favorite seasons</h1>
        
	<h2 id="summer">Summer</h2>
	<p>He's a happy snowman, doing what frozen things do in summer.</p>
	
	<h2 id="winter">Winter</h2>
	<p>He likes to stay in and cuddle</p>
</body>
</html>
