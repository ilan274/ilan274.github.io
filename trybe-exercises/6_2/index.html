<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="./js/jquery-3.4.1.min.js"></script>
  <script defer src="./js/bootstrap.min.js"></script>
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body">
    <form class="was-validated" action="">
      <h3 class="d-flex justify-content-center" style="margin-top: 1%;">Dados pessoais</h3>
      <section class="container">
        <div class="row form-group">
          <div class="col">
            <label for="fname">First name</label>
            <input maxlength="40" required="required" class="form-control" type="text" name="fname" id="fname">
            <div class="valid-feedback">Válido (y)</div>
            <div class="invalid-feedback">Favor, insira seu nome</div>
          </div>
          <div class="col">
            <label for="lname">Last name</label>
            <input maxlength="40" required="required" class="form-control" type="text" name="lname" id="lname">
            <div class="valid-feedback">Válido (y)</div>
            <div class="invalid-feedback">Favor, insira seu sobrenome</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input maxlength="50" required="required" type="email" class="form-control">
          <div class="valid-feedback">Válido (y)</div>
          <div class="invalid-feedback">Favor, insira seu e-mail corretamente.</div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input maxlength="11" required="required" class="form-control" id="cpf" type="text">
          </div>
        </div>
        <div class="row form-group">
          <div class="col">
            <label for="cidade">City</label>
            <input required="required" class="form-control" type="text" name="cidade" id="cidade">
          </div>
          <div class="col">
            <label for="estado">State</label>
            <select class="form-control" required="required" name="estado" id="estado"></select>
          </div>
        </div>
        <div class="form-check-inline">
          <div>
            <label class="form-check-label" for="tipo">House</label>
            <input required="required" class="form-check-input" type="radio" name="tipo" id="house">
          </div>
          <div>
            <label class="form-check-label" for="tipo">Apartment</label>
            <input class="form-check-input" type="radio" name="tipo" id="apartment">
          </div>
        </div>
      </section>
      <section class="container">
        <h3 class="d-flex justify-content-center" style="margin-top: 2%;">Dados do seu último emprego</h3>
        <div class="form-group">
          <div>
            <label for="resumocurriculo">Resumo do currículo</label>
            <textarea maxlength="1000" class="form-control" name="resumocurriculo" id="resumocurriculo" cols="3" rows="10"></textarea>
          </div>
        </div>
      </section>
    </form>
</body>

</html>
</body>

</html>
